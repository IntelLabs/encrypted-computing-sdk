default_language_version:
    # force all unspecified python hooks to run python3
    python: python3.10
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.5.0 # Updated 2024/04
      hooks:
        - id: trailing-whitespace
        - id: end-of-file-fixer
        - id: check-merge-conflict
        - id: mixed-line-ending
        - id: check-yaml
          args:
          - --allow-multiple-documents
    - repo: https://github.com/crate-ci/typos
      rev: v1.20.9 # Updated 2024/04
      hooks:
        - id: typos
    - repo: https://github.com/Lucas-C/pre-commit-hooks
      rev: v1.5.1 # Updated 2023/07
      hooks:
        - id: insert-license
          name: insert-license-shell
          files: \.(sh|py)$
          args:
          - --license-filepath
          # defaults to: LICENSE.txt
          - HEADER
        - id: insert-license
          name: insert-license-cpp
          files: \.(c|cc|cxx|cpp|h|hpp|hxx|inl|h.in)$
          args:
          - --license-filepath
          # defaults to: LICENSE.txt
          - HEADER
          - --comment-style
          - //                   # defaults to: #
        - id: remove-tabs
          name: remove-tabs
          files: \.(py)$
          args: [--whitespaces-count, '4']
    - repo: https://github.com/psf/black-pre-commit-mirror
      rev: 24.4.0 # Updated 2024/04
      hooks:
        - id: black
          language_version: python3.10
    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.9.0 # Last checked 2024/04
      hooks:
        - id: mypy
    - repo: local
      hooks:
        - id: pylint
          name: pylint
          entry: pylint
          language: system
          types: [python]
          args:
          - -rn # Only display messages
          - -sn # Don't display the score
          - --source-roots=kerngen # Working directory
        - id: clang-format-14
          name: clang-format-14
          entry: clang-format-14
          language: system
          files: \.(c|cc|cxx|cpp|h|hpp|hxx|inl)$
          args: ["-i", "--style=file"]
        - id: cpplint
          name: cpplint
          entry: cpplint
          language: system
          files: \.(c|cc|cxx|cpp|h|hpp|hxx)$
          args:
          - --recursive
